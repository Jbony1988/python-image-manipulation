<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Image Cropper</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Adjustment Controls Column -->
            <div>
                <form method="POST" enctype="multipart/form-data">
                    <label class="block mb-2">
                        Select Image:
                        <input type="file" name="image" accept="image/*" class="w-full">
                    </label>
                    <label class="block mb-2">
                        X:
                        <input type="range" name="x" min="0" max="1000" value="100" id="x" class="slider w-full">
                        <span id="x_value">100</span>
                    </label>
                    <label class="block mb-2">
                        Y:
                        <input type="range" name="y" min="0" max="1000" value="100" id="y" class="slider w-full">
                        <span id="y_value">100</span>
                    </label>
                    <label class="block mb-2">
                        Width:
                        <input type="range" name="width" min="100" max="1000" value="300" id="width" class="slider w-full">
                        <span id="width_value">300</span>
                    </label>
                    <label class="block mb-2">
                        Height:
                        <input type="range" name="height" min="100" max="1000" value="300" id="height" class="slider w-full">
                        <span id="height_value">300</span>
                    </label>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full">Crop Image</button>
                </form>
            </div>
            <!-- Image Display Column -->
            <div>
                {% if cropped_image %}
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Cropped Image:</h2>
                    <img src="{{ url_for('uploaded_file', filename=cropped_image) }}" alt="Cropped Image" class="mt-2 mx-auto">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        const xSlider = document.getElementById('x');
        const ySlider = document.getElementById('y');
        const widthSlider = document.getElementById('width');
        const heightSlider = document.getElementById('height');

        const xValue = document.getElementById('x_value');
        const yValue = document.getElementById('y_value');
        const widthValue = document.getElementById('width_value');
        const heightValue = document.getElementById('height_value');

        xSlider.oninput = function() {
            xValue.innerText = this.value;
        }
        ySlider.oninput = function() {
            yValue.innerText = this.value;
        }
        widthSlider.oninput = function() {
            widthValue.innerText = this.value;
        }
        heightSlider.oninput = function() {
            heightValue.innerText = this.value;
        }
    </script>
</body>
</html>
